   <style>
     .node {
  	stroke: #fff;
  	stroke-width: 1.5px;
      }
     .link {
  	stroke: #999;
  	stroke-opacity: .6;
	}

        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
        
            font-size: 13px;
        }
      .legend {
          font-size: 14px;
       }
      .label {
         font-size: 14px;
      }

     .container{
        display: flex;
     }
     .fixed{
     width: 600px;
     }
     .flex-item{
      flex-grow: 1;
     }  
     .title_line {
       font-size: 24px;
       text-align: center;
       vertical-align: middle;}

    table, th, td {
      border: 1px;
       border-collapse: collapse;
     }
    th, td {
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }

    </style>                                    

  </head>
