<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Insight Project">
    <meta name="author" content="Judit Lantos">
    <link rel="icon" href="../static/radi.ico">

    <title>RadiAction</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"> 

    <!-- Custom styles for this template -->
    <link href="../../static/css/starter-template.css" rel="stylesheet"> 

   <style>
     .node {
  	stroke: #fff;
  	stroke-width: 1.5px;
     }
     .link {
  	stroke: #999;
  	stroke-opacity: .6;
     }

     .axis path {
        fill: none;
        stroke: #777;
        shape-rendering: crispEdges;
     }
     .axis text {  
        font-size: 13px;
     }
     .legend {
        font-size: 14px;
     }
     .label {
        font-size: 14px;
     }

     .container{
        display: flex;
     }
     .fixed{
       width: 600px;
     }
     .flex-item{
       flex-grow: 1;
     }  
     .title_line {
       font-size: 24px;
       text-align: center;
       vertical-align: middle;
     }

     table, th, td {
       border: 1px;
       border-collapse: collapse;
     }
     th, td {
       padding: 5px;
       font-size: 16px;
       text-align: center;
     }
   </style>                                    

  </head>

  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top" style="background:#00ccaa; border-color:#00ccaa">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index">RadiAction</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/monitor">Monitor</a></li>
            <li><a target="_blank" href="https://jlantos.github.io">Slides</a></li>
            <li><a target="_blank" href="https://github.com/jlantos/insight-project">Github</a></li>
            <li><a target="_blank" href="https://youtu.be/aRhr-XPPrHs">Demo video</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
  </nav>

    {% block index %}{% endblock %}

    {% block graphs %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <script src="../../static/js/bootstrap.min.js"></script>

    <script src="../../static/js/room_graph.js"></script>
    <script src="../../static/js/user_histogram.js"></script>
    <script src="../../static/js/max_user_graph.js"></script>
    <script src="../../static/js/user_alert.js"></script>
    <script src="../../static/js/room_histogram.js"></script>
    <script src="../../static/js/max_room_graph.js"></script>
    <script src="../../static/js/room_alert.js"></script>


  </body>
</html>
